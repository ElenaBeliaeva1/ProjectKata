<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/fonts.css">
  <link rel="stylesheet" href="style/menu-active.css">
</head>
  <body>
    <div class="menu-container">
      <header>
        <div class = "header-menu-active">
          <div class = menu-items">
            <button class="menu-items__button menu-items__burger-cansel"></button>
          </div>
          <div class = "menu-items">
            <img class="menu-items__logo" src = "images/Group.svg" alt = "logo">
          </div>
          <div class = menu-items">
            <button class="menu-items__button menu-items__search"></button>
          </div>
        </div>
      </header>
      <main>
        <ul class = "list">
          <li><button class = "list__items">Ремонт техники</button></li>
          <li><button class = "list__items">Услуги и сервисы</button></li>

          <li><button class = "list__items">Партнерам</button></li>

          <li><button class = "list__items">Контакты</button></li>
        </ul>
      </main>
      <footer>
        <div class="footer-console">
          <div class="footer-console__items">
            <button class="menu-items__button footer-console__call"></button>
          </div>
          <div class="footer-console__items">
            <button class="menu-items__button footer-console__message"></button>
          </div>
          <div class="footer-console__items">
            <button class="menu-items__button footer-console__profile"></button>
          </div>
        </div>
